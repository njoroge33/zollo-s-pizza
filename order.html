<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./css/index.css" rel="stylesheet" type="text/css">
    <title>ORDER</title>
</head>
<body class="container-fluid form">
        <form class="container">
            <h1>Place Your Order</h1>
            <div class="type">
            <h3>Please select the type of the pizza:</h3>
              <input type="radio" name="type" value="chicken"> Chicken<br>
              <input type="radio" name="type" value="meaty"> Meaty<br>
              <input type="radio" name="type" value="vegetarian"> Vegetarian<br>  
            </div>

            <div class="">
            <h3>Please select the size:</h3>
              <input type="radio" name="size" value="0"> Small<br>
              <input type="radio" name="size" value="1"> Medium<br>
              <input type="radio" name="size" value="2"> Large<br>  
            </div>

            <div>
            <h3>Please select the crusting:</h3>
              <input type="radio" name="crust" value="50"> Crispy<br>
              <input type="radio" name="crust" value="200"> Stuffed<br>
              <input type="radio" name="crust" value="100"> Glottin-free<br>
              <input type="radio" name="crust" value="0"> None<br>  
            </div>

            <div>
                <h3>Please select the toppings:</h3>
                <input type="radio" name="topping" value="100">Pepporoni<br>
                <input type="radio" name="topping" value="200">Sausage<br>
                <input type="radio" name="topping" value="150">Bacon<br>
                <input type="radio" name="topping" value="200">Cheese<br>
                <input type="radio" name="topping" value="0"> None<br>
            </div>

            <div>
                    <h3>How many pizzas do you want(minimum 1):</h3>
                    <input  id="number" type="number" name="amount" min="1" value="1" style="color:black">
                </div>

            <div class="post">
                <p id="post"></p>
                <button id="ok" >Ok</button>
                <button id="cancel">Cancel</button>
            </div>

            <div class="submit">
              <button id="submit" type="submit">Check out</button>
            </div>

                <button><a href="index.html">Back home</a></button>
            </form>

            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="./js/jquery.js"></script>
        <script src="./js/script.js"></script>
</body>
</html>
